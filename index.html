<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div class="appbar">
          <div class="appbar-title">
            <label for="" style="color: #396bf3; margin: 1rem"
              >Calculadora</label
            >
          </div>
        </div>

        <input type="text" value="0" id="txtresultado" />

        <button class="numeros" value="7" onclick="InsertarValor(this.value)">
          7
        </button>
        <button class="numeros" value="8" onclick="InsertarValor(this.value)">
          8
        </button>
        <button class="numeros" value="9" onclick="InsertarValor(this.value)">
          9
        </button>
        <button class="simbolos" id="multi" onclick="InsertarValor('X')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-x"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="m15 9-6 6" />
            <path d="m9 9 6 6" />
          </svg>
        </button>
        <button class="numeros" value="4" onclick="InsertarValor(this.value)">
          4
        </button>
        <button class="numeros" value="5" onclick="InsertarValor(this.value)">
          5
        </button>
        <button class="numeros" value="6" onclick="InsertarValor(this.value)">
          6
        </button>
        <button class="simbolos" id="resta" onclick="InsertarValor('-')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-minus"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
          </svg>
        </button>
        <button class="numeros" value="1" onclick="InsertarValor(this.value)">
          1
        </button>
        <button class="numeros" value="2" onclick="InsertarValor(this.value)">
          2
        </button>
        <button class="numeros" value="3" onclick="InsertarValor(this.value)">
          3
        </button>
        <button class="simbolos" id="suma" onclick="InsertarValor('+')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-plus"
          >
            <circle cx="12" cy="12" r="10" />
            <path d="M8 12h8" />
            <path d="M12 8v8" />
          </svg>
        </button>
        <button class="numeros" onclick="BorrarTexto()">C</button>
        <button class="numeros" value="0" onclick="InsertarValor(this.value)">
          0
        </button>
        <button class="simbolos" onclick="InsertarValor('/')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-circle-slash"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="9" x2="15" y1="15" y2="9" />
          </svg>
        </button>
        <button class="simbolo-igual" id="igual" onclick="MostrarResultado()">
          =
        </button>
      </div>
      <div class="todoList">
        <div class="formulario">
          <div class="input-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              class="icon"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-user-round"
            >
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
            <input
              class="input"
              type="text"
              placeholder="Nombres"
              id="nombres"
            />
          </div>
          <div class="input-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              class="icon"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-user-round"
            >
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
            <input
              class="input"
              type="text"
              placeholder="Apellidos"
              id="apellidos"
            />
          </div>
          <div class="input-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M16 2v2" />
              <path d="M7 22v-2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v2" />
              <path d="M8 2v2" />
              <circle cx="12" cy="11" r="3" />
              <rect x="3" y="4" width="18" height="18" rx="2" />
            </svg>
            <input
              class="input"
              type="text"
              placeholder="Usuario"
              id="usuario"
            />
          </div>
          <div class="input-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-rectangle-ellipsis"
            >
              <rect width="20" height="12" x="2" y="6" rx="2" />
              <path d="M12 12h.01" />
              <path d="M17 12h.01" />
              <path d="M7 12h.01" />
            </svg>
            <input
              class="input"
              type="password"
              placeholder="Contraseña"
              id="contraseña"
            />
          </div>
          <button id="btnGuardar" onclick="GuardarDato()">
            <span class="text">Guardar</span>
          </button>
        </div>
        <div class="card-todo-list" id="tarjetalista">
          
        </div>
      </div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
